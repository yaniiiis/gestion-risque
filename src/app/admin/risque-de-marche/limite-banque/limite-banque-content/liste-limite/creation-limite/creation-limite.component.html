<div class="main-content">
  <div class="container-fluid">
    <div class="card card-plain">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Création de la limite</h4>
      </div>
      <div class="card-body">
        <div class="container">
          <form [formGroup]="AddLimitForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="dateDecision"> Date de décision </label>

              <mat-form-field appearance="fill">
                <input
                  matInput
                  formControlName="dateDecision"
                  name="dateDecision"
                  ngModel
                  dateDecision
                  [matDatepicker]="picker"
                />
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <ng-container
              *ngIf="beneficiaires$ | async as result"
              [ngSwitch]="result.dataState"
            >
              <ng-container *ngSwitchCase="DataStateEnum.LOADING">
                <div class="d-flex justify-content-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </ng-container>

              <ng-container *ngSwitchCase="DataStateEnum.LOADED">
                <div class="form-group">
                  <label for="role"> Bénéficiaire </label>
                  <!-- <select class="form-select" formControlName='roles' name="roles" ngModel roles >
                                          <option  *ngFor="let role of result.data" value="{{role.id}}" [selected]="role.id" >{{role.name}}</option>
                          
                                        </select> -->
                  <mat-form-field appearance="fill">
                    <select
                      matNativeControl
                      (change)="selectBeneficiaire($event)"
                    >
                      <option value=""></option>
                      <option
                        *ngFor="let b of result.data"
                        [value]="b"
                        [selected]="b"
                      >
                        {{ b }}
                      </option>
                    </select>
                  </mat-form-field>
                </div>
              </ng-container>
            </ng-container>

            <div class="form-group">
              <label for="typeLimite"> Type </label>
              <input
                type="text"
                class="form-control"
                formControlName="typeLimite"
                name="typeLimite"
                ngModel
                typeLimite
              />
            </div>
            <div class="form-group">
              <label for="dateEcheance"> Date d'échéance </label>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  formControlName="dateEcheance"
                  name="dateEcheance"
                  ngModel
                  dateEcheance
                  [matDatepicker]="picker1"
                />
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker1"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="form-group">
              <label for="montant"> Montant </label>
              <input
                type="text"
                class="form-control"
                formControlName="montant"
                name="montant"
                ngModel
                montant
              />
            </div>

            <button
              class="btn btn-default align-content-center btn-sm"
              type="submit"
            >
              sauvegarder
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
