<h3 class="DialogTitle" mat-dialog-title>
  {{ title }}
</h3>
<div mat-dialog-content>
  <p>{{ text }}p></p>
</div>

<div mat-dialog-actions class="myActionsContainer">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button
    mat-button
    cdkFocusInitial
    [mat-dialog-close]="data"
    class="deleteAction"
  >
    Ok
  </button>
</div>
